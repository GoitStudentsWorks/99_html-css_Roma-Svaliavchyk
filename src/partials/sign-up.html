<section class="sign-up" id="sign-up">
    <div class="container sing-up-container">
        <div class="sing-up-form-contact">
            <h2 class="sign-up-titl">Sign <span class="sign-up-titl-span">Up</span></h2>
            <p class="sign-up-par">Please use the form below to contact us. Enter your name, email, and message and
                we'll get back to you
                shortly.
            </p>
            <div>
                <form class="sing-up-form" name="sing_up_form" autocomplete="off">

                    <input class="sing-up-form-input" id="user-subscribe-name" type="text" name="user-name"
                        placeholder="Enter your name" pattern="[A-Za-z]{2,20}" required>
                    <input class="sing-up-form-input" id="user-subscribe-email" type="email" name="user-email"
                        placeholder="Enter your email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>
                    <textarea class="sing-up-form-input sing-up-form-input-text" id="user-comment" name="user-comment"
                        cols="30" rows="10" placeholder="Message"></textarea>


                    <button class="sign-up-botton" type="submit">SEND</button>

                    <p class="sign-up-priv">By clicking on “Send” button, you agree to our <span><a
                                class="sign-up-priv-link" href="https://www.privacypolicies.com/"
                                target="_blank">Privacy
                                Policy</a></span>,
                        and allow Promodo to use this information for marketing purposes.</p>

                </form>
            </div>
        </div>
        <div class="sign-up-img">
            <ul class="sign-up-img-list">
                <li class="sign-up-img-li-isabella"><img class="sign-up-img-isabella"
                        srcset="/img/sign-up/isabella-mendes-unsplash.png 1x, /img/sign-up/isabella-mendes-unsplash@2x.png 2x"
                        src="/img/sign-up/isabella-mendes-unsplash.png" alt="isabella mendes unsplash" width="150">
                </li>
                <li class="sign-up-img-li-video"><img class="sign-up-img-video"
                        srcset="/img/sign-up/video-entry-product.png 1x, /img/sign-up/video-entry-product@2x.png 2x"
                        src="/img/sign-up/video-entry-product.png" alt="video entry product" width="240"></li>
            </ul>
        </div>
    </div>
</section>
